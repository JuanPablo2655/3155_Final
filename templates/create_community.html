{% extends '_base.html' %} {% block title %}Communities{% endblock %}Communities{% block body %}
<h1>Create a Community</h1>

<!--Create communities -->
<div class="block p-6 rounded-lg shadow-lg bg-white max-w-md">
    <form action="/community/create" method="POST" autocomplete="off">
        <div class="form-group mb-6">
            <input type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleInput7" name="name" placeholder="Community Name">
        </div>
        <div class="form-group mb-6">
            <textarea
                class=" form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleFormControlTextarea13" rows="3" name="description"
                placeholder="Tell us about your community!"></textarea>
        </div>
        <button type="submit"
            class=" w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Send</button>
    </form>
</div>


{% endblock %}
