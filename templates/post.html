{% extends '_base.html' %} {% block title %}Post{% endblock %}Post{% block body %}
<section class="h-full relative dark:bg-gray-900 flex flex-col">
	<div class="slide-top p-10">
		<div class="flex flex-row bg-white p-6 rounded-lg shadow-lg">
			<!-- UPVOTE -->
			<div>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="w-6 h-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15 11.25l-3-3m0 0l-3 3m3-3v7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
					/>
				</svg>

				<p class="text-center">0</p>
			</div>
			<!-- POST CONTENT (PREVIEW)-->
			<div class="ml-4">
				<span class="inline-block align-text-top text-base text-gray-900 dark:text-gray-800"
					>g/{{community.community_name}} | Posted by u/{{post.author }} {{post.date_posted}}
				</span>
				<h2 class="flex text-2xl align-top font-bold mb-2 text-gray-800">{{post.title}}</h2>
				<p class="text-gray-700">{{post.content}}</p>
			</div>
		</div>
	</div>
</section>

<form action="{{url_for('community.create_comment', name=community.community_name, post_id = post.post_id)}}" method="POST" autocomplete="off">
    <label for="description">Description</label>
    <textarea name="description"></textarea>
    <button type="submit" 							
    class="inline-block px-7 py-3 border-2 border-blue-400 dark:border-violet-400 text-white font-medium text-sm leading-snug uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
    data-mdb-ripple="true"
    data-mdb-ripple-color="light">Submit</button>
</form>
{% endblock %}
