{% extends '_base.html' %}{% block title %}Create Post{% endblock %} {% block body %}
<h1
	class="text-5xl font-semibold dark:text-gray-100 w-full relative dark:bg-gray-900  flex flex-col justify-center items-center">
	Profile Page</h1>
<section class="h-full relative dark:bg-gray-900 flex flex-col justify-center items-center">
	<div class="max-w-md p-8 sm:flex sm:space-x-6 dark:bg-gray-900 dark:text-gray-100">
		<div class="flex-shrink-0 w-full mb-6 h-44 sm:h-32 sm:w-32 sm:mb-0">
			<!--<img src="https://source.unsplash.com/100x100/?portrait?1" alt="" class="object-cover object-center w-full h-full rounded dark:bg-gray-500">-->
			<img src="../static/default-pfp.jpg" alt=""
				class="object-cover object-center w-full h-full rounded dark:bg-gray-500">
		</div>
		<div class="flex flex-col space-y-4">
			<div>
				<h2 class="text-2xl font-semibold"> u/{{ user_account.user_name }}</h2>
				<h2 class="ext-2xl font-semibold"> Name: {{user_account.full_name}}</h2>
				<span class="text-sm dark:text-gray-400">Gaming User</span>
			</div>
			<div class="space-y-1">
				<span class="flex items-center space-x-2">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-label="Email address"
						class="w-4 h-4">
						<path fill="currentColor"
							d="M274.6,25.623a32.006,32.006,0,0,0-37.2,0L16,183.766V496H496V183.766ZM464,402.693,339.97,322.96,464,226.492ZM256,51.662,454.429,193.4,311.434,304.615,256,268.979l-55.434,35.636L57.571,193.4ZM48,226.492,172.03,322.96,48,402.693ZM464,464H48V440.735L256,307.021,464,440.735Z">
						</path>
					</svg>
					<span class="dark:text-gray-400">{{user_account.email}}</span>
				</span>
				<span class="flex items-center space-x-2">
				</span>
			</div>
		</div>
	</div>
</section>
{% endblock %}
