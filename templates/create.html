{% extends '_base.html' %} {% block title %}Create Post{% endblock %} {% block body %}
<h1>New Post</h1>
<form action="{{ url_for('community.create_post', slug=community.slug)}}" method="POST">
	<label for="title">Topic</label>
	<input type="title" name="title" id="title" placeholder="What topic are you creating a post for?" required />
	<input type="description" name="description" id="description" placeholder="What do you have to say?" required />
	<input type="submit" name="submit" id="submit" value="Post" />
</form>

<!--Create Post -->
<section class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center h-screen">
	<div
		class="block p-6 rounded-lg shadow-lg bg-white w-1/4 h-auto bg-white rounded-lg shadow dark:border max-w-md dark:bg-gray-800 dark:border-gray-700"
	>
		<form action="{{url_for('community.create_post', slug=community.slug)}}" method="POST" autocomplete="off">
			<div class="form-group mb-6">
				<input
					type="text"
					class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					id="exampleInput7"
					name="title"
					placeholder="Post Title"
				/>
			</div>
			<div class="form-group mb-6">
				<textarea
					class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					id="exampleFormControlTextarea13"
					rows="3"
					name="description"
					placeholder="What do you have to say?"
				></textarea>
			</div>
			<button
				type="submit"
				class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-violet-400 dark:text-gray-900 dark:hover:bg-violet-500 dark:focus:ring-primary-800"
			>
				Create Post
			</button>
		</form>
	</div>
</section>

{% endblock %}
