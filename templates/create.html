{% extends '_base.html' %} {% block title %}Create Post{% endblock %} {% block body %}
<h1>New Post</h1>
<form action="/community" method="post">
	<label for="topic">Topic</label>
	<input type="topic" name="topic" id="topic" placeholder="What topic are you creating a post for?" required />
	<input type="details" name="details" id="details" placeholder="What do you have to say?" required />
	<input type="submit" name="submit" id="submit" value="Post" />
</form>
{% endblock %}
