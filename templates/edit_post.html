{% extends '_base.html' %} {% block title %}Create Post{% endblock %} {% block body %}
<!--Create Post -->

<section class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center h-screen">
	<div
		class="block p-6 rounded-lg shadow-lg bg-white w-1/4 h-auto bg-white rounded-lg shadow dark:border max-w-md dark:bg-gray-800 dark:border-gray-700">
		<form action="{{url_for('community.edit_post', name=post.community_name, post_id=post.post_id)}}" method="POST"
			autocomplete="off">
			<div class="form-group mb-6">
				<input type="text"
					class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					id="exampleInput7" name="title" placeholder="Post Title" value="{{post.title}}">
			</div>
			<div class="form-group mb-6">
				<textarea
					class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					id="exampleFormControlTextarea13" rows="3" name="content"
					placeholder="What do you have to say?">{{post.content}}</textarea>
			</div>
			<button type="submit"
				class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-violet-400 dark:text-gray-900 dark:hover:bg-violet-500 dark:focus:ring-primary-800">Update
				Post</button>
		</form>
	</div>
</section>
{% endblock %}
