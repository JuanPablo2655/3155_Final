<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{% block title %}{% endblock %}</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="../node_modules/flowbite/src/flowbite.js"></script>
</head>

<div class="flex flex-col h-screen justify-between">
	<header>
		<!-- BEGINNING ON NAV BAR -->
		<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">

			<!-- LOGO FORMATTING -->
			<div class="container flex flex-wrap justify-between items-center mx-auto">
				<a href="#" class="flex items-center">
					<!-- <img src="../gglogo.png" class="mr-3 h-6 sm:h-9" alt="Global Gaming" /> -->
					<span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Global
						Gaming</span>
				</a>

				<!-- SEARCH BAR -->
				<div class="flex md:order-2 w-1/2">
					<button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search"
						aria-expanded="false"
						class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mr-1">

						<svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
							xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd"
								d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
								clip-rule="evenodd"></path>
						</svg>

						<span class="sr-only">Search</span>
					</button>

					<div class="hidden relative md:block w-full">
						<div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">

							<svg class="w-5 h-5 text-gray-500" aria-hidden="true" fill="currentColor"
								viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd"
									d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
									clip-rule="evenodd"></path>
							</svg>

							<span class="sr-only">Search icon</span>
						</div>
						<input type="text" id="search-navbar"
							class="block p-2 pl-10 w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Search..." />
					</div>
				</div>

				<!-- TEXT NAV -->
				<div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="navbar-search">
					<ul
						class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
						<li>
							<a href="#"
								class="block py-2 pr-4 pl-3 bg-blue-700 rounded md:bg-transparent text-blue-700 md:p-0 dark:text-violet-400"
								aria-current="page">Home</a>
						</li>
						<li>
							<a href="#"
								class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
						</li>
					</ul>
				</div>

				<!-- LOGIN AND REGISTER BUTTONS -->
				<div class="flex flex-row space-x-2 justify-between items-center md:order-3 w-auto">
					<div class="flex">
						<button type="button" href="{{url_for('login')}}"
							class="flex items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:focus:ring-blue-800 dark:bg-violet-400 dark:text-gray-900 dark:hover:bg-violet-500">
							Login/Register</button>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<body>
		{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages%}
		{% for message in messages%}
		<div class="alert alert-danger alter-dismissable fade show" role="alert">
			{{message}}
			<button type="button" data-dismiss="alert">
				<span>&times;</span>
			</button>
		</div>
		{% endfor %}
		{% endif %}
		{% endwith %}
		{% block body %} {% endblock %}
	</body>
	<footer>
		<p>&copy;2022 Gaming Global. All rights reserved.</p>
	</footer>
</div>

</html>
